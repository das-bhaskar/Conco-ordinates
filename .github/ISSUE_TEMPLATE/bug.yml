name: BUG
description: File a bug/issue
title: "[BUG]: "
labels: [bug, help wanted]
body: 
- type: checkboxes
  attributes:
    label: Is there already an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
      - label: I have searched the existing issues
        required: true

- type: textarea
  attributes: 
    label: Current Behavior
    description: A consice description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Expected Behavior
    description: A consice description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      2. With this config...
      3. Run '...'
      4. See error...
  validations:
    required: true
- type: textarea
  attributes: 
    label: Anything Else?
    description: |
      Links? References? Screenshots? Anything that will give us more context about the issue you are encountering.
  validations:
    required: false
