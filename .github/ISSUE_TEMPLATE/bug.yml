name: BUG
description: File a bug/issue
title: "[BUG] <title>"
labels: [Bug]
body: 
- type: checkboxes
  attributes:
    label: Is there already an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
      - label: I have searched the existing issues
        required: true

- type: textarea
  attributes: 
    label: Current Behavior
    description: A consice description of what you're experiencing.
  validations:
    required: false
- type: textarea
  attributes:
    label: Expected Behavior
    description: A consice description of what you expected to happen.
  validations:
    required: false
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
