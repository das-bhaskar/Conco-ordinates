name: User Story
description: Create a new User Story
title: "US-{usid}: {title}"
labels: [USER STORY]
body:
- type: markdown
  attributes:
    value: |
      ** Do NOT edit the issue title manually. **
      It is automatically generated from the fields below.
      If the format is wrong, the issue may be closed.
- type: input
  id: usid
  attributes:
    label: User Story ID
    placeholder: US-123
  validations:
    required: true
    pattern: "^US-\\d+$"
    pattern_error: "The User Story ID must be in the format US-<number>, e.g., US-123."
- type: input
  id: title
  attributes:
    label: User Story Title
    placeholder: Short title of the user story
  validations:
    required: true
- type: textarea
  attributes:
    label: Add a description
    description: Provide a description for the User Story.
  validations: 
    required: false
